<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crop Suitability Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
    .leaflet-popup-content { font-size: 14px; }
  </style>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>

<div id="map"></div>
<div id="info-box">Loading...</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<script>
const map = L.map('map').setView([7.85, 80.75], 8);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// ðŸ‘‡ Set the target OBJECTID to filter
const targetObjectID = 'Object ID'; // <-- Replace this with the actual OBJECTID

// Filter the FeatureServer query by OBJECTID
const surveyURL = `https://services5.arcgis.com/MpnsppwdopkoFFFQ/arcgis/rest/services/Crop_Data_4_view/FeatureServer/0/query?where=OBJECTID=${targetObjectID}&outFields=*&f=geojson`;

fetch(surveyURL)
  .then(res => res.json())
  .then(data => {
    if (!data.features || data.features.length === 0) {
      document.getElementById("info-box").innerHTML = "No survey data found for the specified OBJECTID.";
      return;
    }

    const geoLayer = L.geoJSON(data, {
      pointToLayer: (feature, latlng) => {
        return L.circleMarker(latlng, {
          radius: 6,
          fillColor: "green",
          color: "black",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        });
      },
      onEachFeature: (feature, layer) => {
        const props = feature.properties;
        const popupContent = `
          <strong>Crop Category:</strong> ${props["Cultivated Crop Catergory"] || 'N/A'}<br/>
          <strong>Crop Type:</strong> ${props["Names of the Crop Types"] || 'N/A'}<br/>
          <strong>Land Extend:</strong> ${props["Land Extend (acres)"] || 'N/A'} acres
        `;
        layer.bindPopup(popupContent);
        layer.on('click', () => layer.openPopup());
      }
    }).addTo(map);

    map.fitBounds(geoLayer.getBounds());
    document.getElementById("info-box").innerHTML = "Survey point loaded successfully.";
  })
  .catch(err => {
    console.error("Error loading survey data:", err);
    document.getElementById("info-box").innerHTML = "Error loading survey data.";
  });
</script>

</body>
</html>
