<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crop Suitability Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
    .leaflet-popup-content { font-size: 14px; }
  </style>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>

<div id="map"></div>
<div id="info-box">Loading...</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<script>
const map = L.map('map').setView([7.85, 80.75], 8);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

const surveyURL = "https://services5.arcgis.com/MpnsppwdopkoFFFQ/arcgis/rest/services/Crop_Data_view/FeatureServer/0/query?where=1=1&outFields=*&f=geojson";

fetch(surveyURL)
  .then(res => res.json())
  .then(data => {
    if (!data.features || data.features.length === 0) {
      document.getElementById("info-box").innerHTML = "No survey data found.";
      return;
    }

    // Find feature with highest ObjectID (latest submission)
    let latestFeature = data.features.reduce((latest, current) => {
      return current.properties.ObjectID > latest.properties.ObjectID ? current : latest;
    });

    // Create marker for latest point
    const latestLayer = L.geoJSON(latestFeature, {
      pointToLayer: (feature, latlng) => {
        return L.circleMarker(latlng, {
          radius: 6,
          fillColor: "green",
          color: "black",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8,
          interactive: true
        });
      },
      onEachFeature: (feature, layer) => {
        const props = feature.properties;

        const cropCategoryKey = "Cultivated Crop Catergory";
        const cropTypeKey = "Names of the Crop Types";
        const landExtendKey = "Land Extend (acres)";

        const popupContent = `
          <strong>Crop Category:</strong> ${props[cropCategoryKey] || 'N/A'}<br/>
          <strong>Crop Type:</strong> ${props[cropTypeKey] || 'N/A'}<br/>
          <strong>Land Extend:</strong> ${props[landExtendKey] || 'N/A'} acres
        `;

        layer.bindPopup(popupContent);

        layer.on('click', () => {
          layer.openPopup();
        });
      }
    }).addTo(map);

    // Create buffer around latest point (0.1 km = 100 meters)
    const buffer = turf.buffer(latestFeature, 0.1, { units: 'kilometers' });

    // Add buffer to map
    L.geoJSON(buffer, {
      style: {
        color: 'blue',
        weight: 2,
        fillColor: 'lightblue',
        fillOpacity: 0.4
      }
    }).addTo(map);

    // Fit map to buffer area
    map.fitBounds(L.geoJSON(buffer).getBounds());

    document.getElementById("info-box").innerHTML = "Latest survey point and buffer displayed.";
  })
  .catch(err => {
    console.error("Error loading survey data:", err);
    document.getElementById("info-box").innerHTML = "Error loading survey data.";
  });
</script>

<script src="result1.js"></script>

</body>
</html>
